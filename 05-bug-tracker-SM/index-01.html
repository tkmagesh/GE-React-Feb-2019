<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs'
		7. Persist the bugs in the server
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor : pointer;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border: 1px solid gray;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #e7e7e7;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		
		function bugsReducer(currentState=[], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [ ...currentState, newBug];
				return newState;
			}
			if (action.type === 'REPLACE'){
				let { oldBug, newBug } = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug );
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) === -1);
				return newState;
			}
			return currentState;
		}

		let store = stateManager.createStore(bugsReducer);

		//create actionCreators
		let bugActionCreators = {
			addNew(bugName){
				let newBug = { name : bugName, isClosed : false } ;
				let action = {
					type : 'ADD_NEW',
					payload : newBug
				}
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed };
				let action = {
					type : 'REPLACE',
					payload : { oldBug : bugToToggle, newBug : toggledBug }
				};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = {
					type : 'REMOVE',
					payload : closedBugs
				};
				return action;
			}
		}


		//create actionDispatchers (by using bindActionCreators)
		let bugActionDispatchers = stateManager.bindActionCreators(bugActionCreators, store.dispatch);

		
		//display the data appropriately in the component
		//call the actionDispatchers appropriately in the component
		//subscribe to the store for re-rendering

		class BugItem extends React.Component{
			onBugNameClick = () => {
				this.props.toggle(this.props.bug);
			}
			render = () => {
				let { bug } = this.props;
				return(
					<li>
						<span className="bugname" onClick={this.onBugNameClick}>
							{JSON.stringify(bug)}
						</span>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			state = { newBugName : '' };

			
			onAddNewClick = () => {
				this.props.addNew(this.state.newBugName);
			}
			
			render = () => {
				let	{ bugs, toggle, removeClosed } = this.props,
					bugItems = bugs.map((bug, index) => (
						<BugItem key={index} bug={bug} toggle={toggle}/>
					))
				return(
					<>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select name="" id="">
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" name="" id="" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" onChange = { evt => this.setState({ newBugName : evt.target.value})} />
							<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={() => removeClosed(bugs) }/>
						</section>
					</>
				)
			}
		}
	
		//pass the data from the store and actionDispatchers to the component
		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActionDispatchers} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root">
		
	</div>
</body>
</html>
