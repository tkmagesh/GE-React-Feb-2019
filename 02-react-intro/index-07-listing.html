<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Products extends React.Component{
			render = () => {
				let productList = [];
				/*let productItems = [];
				for(let index = 0, count = productList.length; index < count; index++){
					let productItem = (<li key={index}>{productList[index]}</li>);
					productItems.push(productItem);
				}*/

				let productItems = productList.map((productName, index) => (<li key={index}>{productName}</li>));
				return(
					<div>
						<label>Product Name :</label>
						<input type="text" />
						<input type="button" value="Add New" />
						<ol>
							{productItems}
						</ol>
					</div>
				)
			}
		}

		ReactDOM.render(<Products/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<h1>Products</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
