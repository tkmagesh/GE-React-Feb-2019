<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			state = {
				message : '[Dummy message]',	
			};

			userName = '';


			setUserName = (evt) => {
				this.userName = evt.target.value;
			}
			onBtnGreetClick = () => {
				this.setState({message : `Hi ${this.userName}, ${this.props.greetTemplate}`});
			}
			render = () => {
				
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name:</label>
						<input type="text" onChange={this.setUserName}/>
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.message}</div>
					</div>
				)
			}
		}

		let greetTemplate = 'Have a nice day!';
		ReactDOM.render(<Greeter greetTemplate={greetTemplate} />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
