<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 5px;
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script src="handlebars-v4.1.0.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _listeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				var listenerFns = _listeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
			};

			this.subscribe = function(attrName, listenerFn){
				_listeners[attrName].push(listenerFn);
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View

		//presentation & behavior ()
		function SalaryCalculator(model){

			var _template = `
				<section>
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" name="" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" name="" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="number" name="" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">{{basic}}</td>
									<td id="tdHra">{{hra}}</td>
									<td id="tdDa">{{da}}</td>
									<td id="tdTax">{{tax}}</td>
									<td id="tdSalary">{{salary}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			`;

			var templateFn = Handlebars.compile(_template);

			var $viewEl = this.$viewEl = $('<div></div>');

			this.render = function(){
				var data = model.toJSON();
				var generatedHTML = templateFn(data);
				$viewEl.html(generatedHTML);
			};

			//React to user actions
			$viewEl.on('change', '#txtBasic', function(){
				model.set('basic', $(this).val().toInt());
			});

			$viewEl.on('change', '#txtHra', function(){
				model.set('hra', $(this).val().toInt());
			});

			$viewEl.on('change', '#txtDa', function(){
				model.set('da', $(this).val().toInt());
			});

			$viewEl.on('change', '#rangeTax', function(){
				model.set('tax', $(this).val().toInt());
			});


			$viewEl.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//React to model changes
			model.subscribe('salary', this.render);

			model.subscribe('basic', this.render);

			model.subscribe('hra', this.render);

			model.subscribe('da', this.render);

			model.subscribe('tax', this.render);	
		}
		/*$(function(){
			
			window['model'] = new SalaryCalculatorModel();

			
		});*/
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
